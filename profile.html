<!-- Profile Page (profile.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Personal Profile Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Profile Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="weather.html">Weather Info</a></li>
                    <li class="nav-item"><a class="nav-link" href="suggestions.html">Suggestions</a></li>
                </ul>
            </div>
        </nav>
        <h1 class="mt-4">Create Your Profile</h1>
        <form id="profileForm" class="border p-3">
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" id="fname" name="fname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" id="lname" name="lname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="ageBracket" class="form-label">Age Bracket</label>
                <select id="ageBracket" name="ageBracket" class="form-select" required>
                    <option value="">Select Age Bracket</option>
                    <option value="12-25">12-25 yrs</option>
                    <option value="25-45">25-45 yrs</option>
                    <option value="45-60">45-60 yrs</option>
                    <option value="Above 60">Above 60 yrs</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="preferences" class="form-label">Preferences</label>
                <select id="preferences" name="preferences" class="form-select" required>
                    <option value="">Select Preference</option>
                    <option value="Outdoor">Outdoor Activities</option>
                    <option value="Indoor">Indoor Activities</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea id="comments" name="comments" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
